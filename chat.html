<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ 이지은 - Kokoa Clone</title>
  </head>
  <body class="pt-5" id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fas fa-angle-left fa-3x"></i>
        </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">이지금</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Monday, June 16, 2022
        </div>

        <div class="message-row">
          <img src="pictures/이지금.jpg">
          <div class="message-row__content">
            <span class="message__author">이지동</span>
            <div class="message__info">
              <span class="message__bubble">ㅎㅇ</span>
              <span class="message__time">21:27</span>
            </div>
          </div>
        </div>

        <div class="message-row message-row--own">        
          <div class="message-row__content">            
            <div class="message__info">
              <span class="message__bubble">ㅂㅇ</span>
              <span class="message__time">21:28</span>
            </div>
          </div>
        </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-2x"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="write a message...">
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
        <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big ㅜㅜ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
